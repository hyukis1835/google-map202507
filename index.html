
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>世界遺産マップ（吹き出しトグル対応）</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    #map {
      height: 100vh;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    function isMobile() {
      return /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
    }

    let map;
    let infoWindow;
    let openMarker = null;

    const locations = [
      { name: "東京", lat: 35.6895, lng: 139.6917 },
      { name: "ローマ", lat: 41.9028, lng: 12.4964 },
      { name: "カイロ", lat: 30.0444, lng: 31.2357 }
    ];

    function initMap() {
      const savedCenter = JSON.parse(localStorage.getItem("mapCenter"));
      const savedZoom = JSON.parse(localStorage.getItem("mapZoom"));
      const center = savedCenter || { lat: 41.9028, lng: 12.4964 };
      const zoom = savedZoom || 5;

      map = new google.maps.Map(document.getElementById("map"), {
        center: center,
        zoom: zoom,
        gestureHandling: isMobile() ? "cooperative" : "greedy",
        disableDoubleClickZoom: false,
        draggable: true
      });

      map.addListener("idle", () => {
        localStorage.setItem("mapCenter", JSON.stringify(map.getCenter().toJSON()));
        localStorage.setItem("mapZoom", JSON.stringify(map.getZoom()));
      });

      infoWindow = new google.maps.InfoWindow();

      locations.forEach((loc, index) => {
        const marker = new google.maps.Marker({
          position: { lat: loc.lat, lng: loc.lng },
          map: map,
          label: {
            text: (index + 1).toString(),
            color: "white",
            fontWeight: "bold",
            fontSize: "14px"
          },
          icon: {
            path: google.maps.SymbolPath.CIRCLE,
            scale: 12,
            fillColor: "orange",
            fillOpacity: 1,
            strokeWeight: 2,
            strokeColor: "white"
          },
          title: loc.name
        });

        marker.addListener("click", () => {
          // 同じマーカーをもう一度クリックした場合は閉じる
          if (openMarker === marker) {
            infoWindow.close();
            openMarker = null;
          } else {
            infoWindow.setContent(`<div style="font-weight:bold; font-size:14px; padding:4px;">${loc.name}</div>`);
            infoWindow.open(map, marker);
            openMarker = marker;
          }
        });
      });
    }
  </script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCZPRJzf-rbyrdjWjmJYWYpb74dnfLjkHw&callback=initMap" async defer></script>
</body>
</html>
